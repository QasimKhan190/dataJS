<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Keys</title>
  <style>
    body {
      background-color: #0a192f;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .keys {
      border: 2px solid #fff;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      background: #112240;
      font-size: 1.5rem;
      text-align: center;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Keys Pressed</h1>
  <div class="keys" id="keysBox"></div>

  <script>
    const keysBox = document.getElementById("keysBox");
    const channel = new BroadcastChannel("keyChannel");

    channel.onmessage = (event) => {
      keysBox.textContent += event.data + " ";
    };
  </script>
</body>
</html>
